<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-600 p-5">
    <div class="max-w-xl mx-auto bg-white p-5 rounded-md shadow-md">
      <form>
        <h1 class="text-2xl font-bold mb-5 text-center">
          Job Application Form
        </h1>
        <label for="name" class="block mb-2 font-bold">Full Name:</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          required
          class="w-full p-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <label for="email" class="block mb-2 font-bold">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
          class="w-full p-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <label for="position" class="block mb-2 font-bold">Position:</label>
        <select
          id="position"
          required
          class="w-full p-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select a position</option>
          <option value="Developer">Developer</option>
          <option value="Designer">Designer</option>
          <option value="Manager">Manager</option>
        </select>

        <fieldset class="flex items-center mb-3">
          <legend class="font-bold">Availability:</legend>
          <div class="ml-4">
            <input
              type="radio"
              name="availability"
              id="full-time"
              value="full-time"
              checked
              class="mr-1 focus:ring-green-500"
            />
            <label for="full-time" class="mr-4">Full-Time</label>
            <input
              type="radio"
              name="availability"
              id="part-time"
              value="part-time"
              class="mr-1 focus:ring-green-500"
            />
            <label for="part-time">Part-Time</label>
          </div>
        </fieldset>

        <label for="message" class="block mb-2 font-bold"
          >Why do you want this job?</label
        >
        <textarea
          id="message"
          class="w-full p-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="5"
          required
          placeholder="write your motivation"
        ></textarea>

        <button
          type="submit"
          class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-black"
        >
          Submit Application
        </button>
      </form>
    </div>
  </body>
</html>
